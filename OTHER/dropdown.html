<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            background-color: #555;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
        }

        li {
            list-style: none;
            transition: 500ms;
        }

        li:hover {
            background-color: #098;
        }

        .nav-link {
            padding: 15px;
            display: block;

        }

        .dropdown-menu {
            position: absolute;
            width: 100%;
            background-color: #fa0;
            top: 100%;
            left: 0;
            padding: 30px;

            opacity: 0;
            visibility: hidden;
            transition: 500ms;
        }

        li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }
        .dropdown-link:hover {
            color: #f00;
        }
        img {
            width: 100%;
        }
        .container {
            display: flex;
            /* width: min(900px,90%); */
            width: 60%;
            margin-inline: auto;
        }
        .col-link {
            width: 80%;
            display: flex;

        }
        .col-link div {
            width: 50%;
        }
        .col-link a {
            display: block;
            
        }
        .col-img {
            width: 20%;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#" class="nav-link">link</a></li>
            <li><a href="#" class="nav-link">link</a>
                <div class="dropdown-menu">
                    <div class="container">
                        <div class="col-link">
                            <div>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                            </div>
                            <div>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                                <a href="#" class="dropdown-link">sub link</a>
                            </div>
                        </div>
                        <div class="col-img">
                            <img src="https://picsum.photos/id/87/800/600" alt="">
                        </div>
                    </div>
                    

                </div>
            </li>
            <li><a href="#" class="nav-link">link</a></li>
            <li><a href="#" class="nav-link">link</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                </div>
            </li>
        </ul>
    </nav>


</body>

</html>
