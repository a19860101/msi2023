<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            display: flex;
            background-color: #098;
            justify-content: center;
            gap:15px;
            padding-block: 18px;
            position: relative;
        }
        nav a {
            text-decoration: none;
            color: #000;
            
        }
        .dropdown-menu {
            /* display: none; */
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 100%;
            width: 100%;
            /* height: 400px; */
            background-color: #fa0;
            transition: 500ms;

            display: flex;
            padding: 30px;
            /* flex-direction: column; */
        }
        .dropdown:hover + .dropdown-menu {
            /* display: block; */
            opacity: 1;
            visibility: visible;
            
        }
        img {
            width: 100%;
        }
        .col {
            width: 50%;
        }
    </style>
</head>
<body>
    <nav>

        <a href="#" class="dropdown">Link</a>

</body>
</html>
