<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            width: 100%;
            background-color: #555;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
        }

        .nav-menu {
            display: flex;
        }

        li {
            list-style: none;
            transition: 500ms;
        }

        li:hover {
            background-color: #098;
        }

        .nav-link {
            padding: 15px;
        }

        .dropdown-menu {
            position: absolute;
            width: 100%;
            background-color: #fa0;
            top: 100%;
            left: 0;
            padding: 30px;
        }

        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transition: 500ms;
        }

        li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
        }
        .dropdown-link:hover {
            color: #f00;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="#" class="nav-link">link</a></li>
            <li><a href="#" class="nav-link">link</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>

                </div>
            </li>
            <li><a href="#" class="nav-link">link</a></li>
            <li><a href="#" class="nav-link">link</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                    <a href="#" class="dropdown-link">sub link</a>
                </div>
            </li>
        </ul>
    </nav>


</body>

</html>
