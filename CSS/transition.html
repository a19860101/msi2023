<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #098;

            /* transition: background-color 1s 2s; */
            /* transition: 1s; */
            transition:
                transform 1s,
                background-color 1s 1s
        }
        .box:hover {
            background-color: #e04;
            transform: scale(.5);
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
