<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: relative;
            left: 50px;
            top: 50px;
            z-index: 3;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #a0f;
            position: relative;
        }
        .container {
            width: 800px;
            height: 600px;
            background-color: #ccc;
            position: relative;
        }
        .abs1 {
            width: 100px;
            height: 100px;
            background-color: #098;
            position: absolute;
            right: 0;
            top: 0;
        }
        .abs2 {
            width: 100px;
            height: 100px;
            background-color: #fa0;
            left: 0;
            bottom:0;
            position: absolute;
        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: pink;

            position: fixed;
            z-index: 999;

            right: 0;
            bottom: 0;
        }
        .abs3 {
            width: 100px;
            height: 100px;
            background-color: #bd1934;

            position: absolute;
            z-index: 999;

            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        定位 position 
        1. static 靜態
        2. relative 相對
        3. absolute 絕對
        4. fixed 固定
        5. sticky 黏性
    -->
    <div class="box"></div>
    <div class="box2"></div>
    <div class="container">
        <div class="abs1"></div>
        <div class="abs2"></div>
    </div>
    <div class="abs3"></div>
    <div class="fixed"></div>
</body>
</html>
