<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第4個 */
        li:nth-of-type(4) {
            background-color: #076;
        }
        /* 第2n+1個 */
        li:nth-of-type(2n+1) {
            background-color: #f09;
        }
        /* 偶數 */
        li:nth-of-type(even) {
            /* background-color: #ccc; */
        }

        /* 奇數 */
        li:nth-of-type(odd) {
            /* background-color: #123; */
        }

        /* 後面數來第三個 */
        li:nth-last-of-type(3) {
            background-color: #08eb6e;
        }
        /* 第一個 */
        li:first-of-type {
            background-color: #ff0000;
        }
        /* 最後一個 */
        li:last-of-type {
            background-color: #fa0;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>

</html>
