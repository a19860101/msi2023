            box-sizing: border-box;
        }
        img {
            width: 100%;
            display: block;
        }
        .container {
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            margin-inline: auto;
        }
        .col {

        }

            height: 400px;
            display: flex;

        }
        .card-body {
            padding: 10px;
        }
        .card-footer {
            margin-top: auto;
            text-align: right;
            padding: 10px;
        }
        .card-cover img {
            height: 100%;
            object-fit: cover;
            aspect-ratio: 16 / 9;
        }
        .card-footer a {
            text-decoration: none;
            background-color: #16c8fa;
            color: #000;
            display: inline-block;
            text-align: center;
            padding:8px 20px;
            border-radius: 6px;
