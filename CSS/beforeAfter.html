<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
            width: 600px;
        }
        h1::before {
            content:'';
            display: block;
            height: 6px;
            width: 100%;
            background-color: #f00;
            position: absolute;
        }
        h1::after {
            content:'';
            display: block;
            height: 6px;
            width: 100%;
            background-color:blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>title</h1>
</body>
</html>
