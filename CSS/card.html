<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        .card {
            width: 300px;
            height: 400px;
            background-color: #ccc;

            display: flex;
            flex-direction: column;
        }
        .card-body {
            padding: 15px;
        }
        .card-footer {
            margin-top: auto;
            text-align: right;
            padding: 15px;
        }
        .card-cover {
            /* aspect-ratio: 16/9; */
            background-color: #f09;
        }
        .card-cover img {
            height: 100%;
            object-fit: cover;
            aspect-ratio: 16/9;
            display: block;

            /* vertical-align: bottom; */
            /* 
                vertical-align只有在 table, inline, inline-block有效
            */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-cover">
            <img src="https://picsum.photos/800/600" alt="">
        </div>
        <div class="card-body">
            <h3>title</h3>
            <p>
                的確正在新聞指定幫忙遵守事件留言工作味。
            </p>
        </div>
        <div class="card-footer">
            <a href="#">閱讀耕多</a>
        </div>
    </div>
</body>
</html>
