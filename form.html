<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" value="預設值">
        </div>
        <div>
            <label for="password">密碼</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="">生日</label>
            <input type="date" name="birth">
        </div>
        <div>
            <label for="">EMAIL</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="">數量</label>
            <input type="number" name="number">
        </div>
        <div>
            <label for="">時間</label>
            <input type="datetime-local" name="time">
        </div>
        <div>
            <label for="gender">性別</label>

            <input type="radio" name="gender" value="男" id="male">
            <label for="male">男</label>

            <input type="radio" name="gender" value="女" id="female">
            <label for="female">女</label>
        </div>
        <div>
            <label for="multiSelect">多選</label>

            <input type="checkbox" name="multiSelect" value="A" id="A">
            <label for="A">A</label>
            <input type="checkbox" name="multiSelect" value="B">
            <label for="">B</label>
            <input type="checkbox" name="multiSelect" value="C">
            <label for="">C</label>
            <input type="checkbox" name="multiSelect" value="D">
            <label for="">D</label>
        </div>
        <div>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
                <option value="研究所以上">研究所以上</option>
            </select>
        </div>
        <div>
            <label for="">內容 </label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
    </form>
</body>
</html>
