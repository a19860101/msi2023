<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="">姓名</label>
            <input type="text" id="" name="" value="">
        </div>
        <div>
            <label for="">密碼</label>
            <input type="password">
        </div>
        <div>
            <label for="">生日</label>
            <input type="date">
        </div>
        <div>
            <label for="">EMAIL</label>
            <input type="email">
        </div>
        <div>
            <label for="">數量</label>
            <input type="number">
        </div>
        <div>
            <label for="">時間</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">性別</label>

            <input type="radio">
            <label for="">男</label>
            <input type="radio">
            <label for="">女</label>
        </div>
        <div>
            <label for="">多選</label>

            <input type="checkbox">
            <label for="">A</label>
            <input type="checkbox">
            <label for="">B</label>
            <input type="checkbox">
            <label for="">C</label>
            <input type="checkbox">
            <label for="">D</label>
        </div>
    </form>
</body>
</html>
