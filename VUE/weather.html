<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app"></div>
    <script>
        Vue.createApp({
            data(){
                return {
                    weathers:''
                }
            },
            created(){
                const url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&appid=b1ecbccd638b763d489602917ba47cc3';
                fetch(url)
                .then(res => res.json())
                .then(data=>{
                    this.weathers = data;
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
