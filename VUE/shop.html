<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <nav class="p-5">
            <a href="#">購物車</a>
        </nav>
        <div class="container flex flex-wrap mx-auto">
            <div v-for="product in products" class="lg:w-1/4 sm:w-1/2 w-full p-4">
                <div class="bg-zinc-200 border border-zinc-700 rounded-lg overflow-hidden">
                    <div class="aspect-video">
                        <!-- {{product.image}} -->
                        <img :src="product.image" alt="" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3 space-y-4">
                        <h3>{{product.title}}</h3>
                        <div>{{product.price}}</div>
                        <a href="#" class="px-5 py-2 rounded-lg bg-blue-400 inline-block">加入購物車</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    products: ''
                }
            },
            created(){
                const url = 'https://fakestoreapi.com/products';
                fetch(url).then(res=>res.json()).then(data => {
                    this.products = data;
                    console.log(data);
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
