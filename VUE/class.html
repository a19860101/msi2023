<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #ccc;

            transition: 600ms;
        }
        .box.active {
            background-color: #fa0;
            transform: scale(.5);
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="#" @click="isActive = !isActive">click</a>
        <div class="box" :class="{active:isActive}"></div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    isActive: false
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
