<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="app">
        <select name="" id="" v-model="q" @change="getWeather()">
            <option value="">--請選擇--</option>
            <option value="taipei">台北</option>
            <option value="tokyo">東京</option>
            <option value="bangkok">曼谷</option>
            <option value="seoul">首爾</option>
        </select>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    q:'',
                    weathers:''
                }
            },
            methods:{
                getWeather(){
                    const url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&lang=zh_tw&appid=b1ecbccd638b763d489602917ba47cc3';
                    fetch(url)
                    .then(res => res.json())
                    .then(data=>{
                        this.weathers = data;
                        console.log(data);
                    })
                }
            },
            // created(){
            //     const url = 'https://api.openweathermap.org/data/2.5/weather?q=taipei&units=metric&lang=zh_tw&appid=b1ecbccd638b763d489602917ba47cc3';
            //     fetch(url)
            //     .then(res => res.json())
            //     .then(data=>{
            //         this.weathers = data;
            //     })
            // }
        }).mount('#app');
    </script>
</body>
</html>
