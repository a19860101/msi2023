<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * {
            font-family: 'Segoe UI';
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #BFFFF0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: auto;
            align-items: center;

            position: absolute;
            inset: 0;/* top,bottom,left,right */
            margin: auto;

        }
        img {
            width: 100%;
            vertical-align: top;
        }
        .gallery {
            flex:0 0 50%;
        }
        .content {
            flex: 0 0 50%;
            padding: 15px;
            line-height: 1.7em;
        }

        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 999;
        }
        .overlay:nth-of-type(1){
            background-color: #FFE4C0;

        }
        .overlay:nth-of-type(2){
            background-color: #FFBBBB;
        }
        .overlay:nth-of-type(3){
            background-color: #F0FFC2;
        }
        .overlay:nth-of-type(4){
            background-color: #85fde1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="overlay"></div>
    <div class="container">
        <div class="gallery">
            <img src="https://picsum.photos/id/223/800/600" alt="">
        </div>
        <div class="content">
            <h2>GSAP</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, suscipit hic magni incidunt placeat illo odit quis cupiditate exercitationem iste commodi quae nulla vero sed optio perspiciatis quas, doloremque minus.
            </p>
            <a href="#" class="more">More</a>
        </div>
    </div>
    <script>
        let tl = gsap.timeline();
        tl.to('.overlay',{y:'-100%',stagger:{each:.2,from:'end'},delay:1,duration:1})
        .from('.gallery img',{opacity:0,duration:1})
        .from('h2',{opacity:0,duration:1})
        .from('p',{opacity:0,duration:1})
        .from('a',{opacity:0,duration:1})

        let more = document.querySelector('.more');
        
        let out = gsap.timeline().to('.content',{x:100,opacity:0,duration:1})
        .to('.gallery img',{opacity:0,duration:1})
        .to('.overlay',{y:'100%',stagger:{each:.2},duration:1})
        out.pause();
        more.onclick = function(){
            out.play();
        }
    </script>
</body>
</html>
