<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</head>
<body>
    <a href="#" class="start">start</a>
    <div class="container">
        <h1>HELLO GSAP</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium eveniet earum esse assumenda? Fugiat provident alias, omnis ipsum praesentium beatae fugit dignissimos sint laudantium architecto, consequuntur impedit velit quibusdam ipsa!
        </p>
        <a href="#" class="go">GO</a>
    </div>
    <script>
        // let tl = gsap.timeline();
        // tl.from('h1',{opacity:0,duration:1})
        // .from('p',{opacity:0,duration:1})
        // .from('a',{opacity:0,duration:1})
        // let tl = gsap.timeline();
        let animation = gsap.timeline()
        .to('.start',{opacity:0})
        .from('h1',{opacity:0,x:100,duration:1})
        .from('p',{opacity:0,y:100,duration:1})
        .from('.go',{opacity:0,x:50,y:50,duration:1})

        let start = document.querySelector('.start');
        animation.pause();
        start.onclick = function(){
            animation.restart();
        }

        // play(),pause(),reverse(),restart()
        let out = gsap.timeline()
        .to('h1',{opacity:0,duration:1})
        .to('p',{opacity:0,duration:1})
        .to('.go',{opacity:0,duration:1})
        .to('.start',{opacity:1,duration:1})
        out.pause();

        let go = document.querySelector('.go');
        go.onclick = function(){
            out.restart();
        }
    </script>
</body>
</html>
