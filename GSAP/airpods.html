<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
        }
        header,section {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        h1 {
            font-size: 6rem;
            width: fit-content;
            height: fit-content;
            position: absolute;
            inset:0;
            margin: auto;
        }
        .line {
            width: 2px;
            height: 0;
            background-color: #000;
            position: absolute;
            top: 0%;
            left: 10%;
            z-index: 999;
        }
        img {
            width: 400px;
            position: absolute;
        }
        #first {
            background-color: #ccc;
            .right {
                top: 10%;
                right: 15%;
                z-index: 20;
                filter: drop-shadow(8px 8px 10px rgb(0 0 0 / .3));

            }
            .left {
                bottom: 10%;
                left:15%;
                z-index: 10;
                filter: drop-shadow(8px 8px 10px rgb(0 0 0 / .3));
            }
            .title {
                position: absolute;
                width: fit-content;
                height: fit-content;
                inset:0;
                margin: auto;
                font-size: 8rem;
                z-index: 15;
                text-shadow: 4px 4px 10px rgb(0 0 0 / .5);
            }
        }
        #second {
            background-color: #545;
            .right {
                top: 10%;
                right: 15%;
                z-index: 20;
                filter: drop-shadow(8px 8px 10px rgb(0 0 0 / .3));

            }
            .left {
                bottom: 10%;
                left:15%;
                z-index: 10;
                filter: drop-shadow(8px 8px 10px rgb(0 0 0 / .3));
            }
            .title {
                position: absolute;
                width: fit-content;
                height: fit-content;
                inset:0;
                margin: auto;
                font-size: 8rem;
                z-index: 15;
                text-shadow: 4px 4px 10px rgb(0 0 0 / .5);
                color: #fff;
            }
        }
        
        footer {
            height: 100vh;
        }
        .loading {
            position: fixed;
            width: 0;
            height: 15px;
            top: 0;
            left: 0;
            background-color: crimson;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <header>
        <h1>PARALLAX 視差滾動</h1>
        <div class="line"></div>
    </header>
    <section id="first">
        <img src="images/01.png" alt="" class="right">
        <img src="images/02.png" alt="" class="left">
        <h2 class="title">Air Pods Pro</h2>
    </section>
    <section id="second">
        <img src="images/01.png" alt="" class="right">
        <img src="images/02.png" alt="" class="left">
        <h2 class="title">Air Pods Pro</h2>
    </section>
    <footer>
        asdf
    </footer>
    <script>
        // let tl = gsap.timeline();
        // tl.to('.loading',{width:'100%'})
        // ScrollTrigger.create({
        //     animation: tl,
        //     trigger:'header',
        //     endTrigger:'footer',
        //     markers: true,
        //     scrub: 1,
        //     start: 'top top',
        //     end: 'top top'
        // })
         gsap.timeline({
            scrollTrigger:{
                trigger:'header',
                endTrigger:'footer',
                markers: true,
                start: 'top top',
                end: 'top top',
                scrub: 1,
            }
        }).to('.loading',{width:'100%'})
        gsap.timeline({
            scrollTrigger:{
                trigger:'header',
                // markers: true,
                start: 'top',
                scrub: 1,
            }
        })
        .to('h1',{scale:0})
        gsap.timeline({
            scrollTrigger:{
                trigger:'#first',
                // markers: true,
                start: 'top 50%',
                end: '+=50%',
                scrub: 3,
            }
        })
        .from('#first .right',{y:-200,scale:0.8})
        .from('#first .left',{y:200,scale:0.8},0)
        .from('#first .title',{scale:0,opacity:0},0)

        gsap.timeline({
            scrollTrigger:{
                trigger:'#second',
                // markers: true,
                start: 'top 50%',
                end: '+=50%',
                scrub: 3,
            }
        })
        .from('#second .right',{x:300,opacity:0})
        .from('#second .left',{x:-300,opacity:0},0)
        .from('#second .title',{scale:0,opacity:0},0)

    </script>
</body>
</html>
