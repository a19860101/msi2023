<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let x = 0;
        //if
        if(x > 0){
            //動作
            console.log('success');
        }

        //if...else
        if(x > 0){
            console.log('success 2');
        }else{
            console.log('error 2');
        }

        //if...elseif
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }

        //if...elseif...else
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }else {
            console.log('error 3');
        }

        // switch
        switch(x){
            case 0:
                console.log(0);
                break;
            case 10:
                console.log(10);
                break;
            case 100:
                console.log(100);
                break;
            default:
                console.log('hello');
        }
        // switch(true){

    </script>
