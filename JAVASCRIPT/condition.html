    <script>
        let x = 0;
        //if
        if(x > 0){
            //動作
            console.log('success');

        //if...else
        if(x > 0){
            console.log('success 2');
        }else{
            console.log('error 2');
        }

        //if...elseif
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }

        //if...elseif...else
        if(x > 0){
            console.log('正');
        }else if(x < 0){
            console.log('負');
        }else {
            console.log('error 3');
        }
