<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const foods = [
            {
                id: 1,
                name: '滷肉飯',
                price: '190'
            },
            {
                id: 2,
                name: '牛肉麵',
                price: '500'
            },
            {
                id:3,
                name:'臭豆腐',
                price: '990'
            },
            {
                id:4,
                name:'排骨飯',
                price: '500'
            }
        ];
        //foreach
        // foods.forEach(function(data,idx){
        //     console.log(idx);
        //     console.log(data.name);
        //     console.log(data.price);
        // })
        // map
        const food_name = foods.map(function(data){
            return data.name;
        });
        const food_price = foods.map(function(data){
            return data.price
        })
        //filter
        const expensive = foods.filter(function(data){
            return data.price > 500;
        })

        const beef = foods.filter(function(data){
            return data.name != '牛肉麵'
        })

        // find
        const food_find = foods.find(function(data){
            return data.price === '500';
        })

        //findIndex
        const food_index = foods.findIndex(function(data){
            return data.price === '500';
        })

        // some
        const food_some = foods.some(function(data){
            return data.price > 190;
        });

        // every
        const food_every = foods.every(function(data){
            return data.price > 0;
        });

        console.log(food_some);
        console.log(food_every);

    </script>
</body>
</html>
