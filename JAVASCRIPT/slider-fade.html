<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 2 / 1;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;

            transition: 500ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/22/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/23/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/24/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/25/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/26/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1200/600" alt="">
        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout = 3000;

        function slider(){
            // if(currentIndex === total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            currentIndex = (currentIndex+1) % total;
            console.log(currentIndex);
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }

        setInterval(slider,timeout);
        // setTimeout();
    </script>
</body>
</html>
