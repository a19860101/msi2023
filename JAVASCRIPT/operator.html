<body>
    <script>
        //運算子
        // 算術運算子 + - * / %
        // console.log(3%2);
        // 比較運算子 > >= < <= == === != !==
        let a = '3';
        let b = 3;
        // console.log(a !== b);
        //賦值運算子 =
        let x = 3;
        let y = -5;

        console.log(x += y);// x = x + y
        console.log(x -= y);// x = x - y
        console.log(x *= y);// x = x * y 
        console.log(x /= y);// x = x / y
        console.log(x %= y);// x = x % y

        // 邏輯運算子

        console.log(x > 0 && y > 0); //AND
        console.log(x > 0 || y > 0); //OR
        console.log(!x);//NOT

        // 三元運算子
        let z = 10;
        let result = z > 0 ? '有庫存':'補貨中';
        console.log( result );
    </script>
</body>
